<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="websitedescription" content="test">
   <meta http-equiv="imagetoolbar" content="no">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="stylesheet" href="css/style.css">
   <script defer src="/askSothoth.js"></script>

   <title>Ask-Sothoth: The Magic 8-Ball</title>
</head>

<body>
   <div class="sothoth-display">
      <picture class="sothoth-image-container">
         <img src="images/ask-sothoth.gif" alt="the sigil of Yog-Sothoth" class="sothoth-image" />
      </picture>

      <div class="sothoth-title-container">
         <img class="sothoth-title" src="images/title.png" alt="Ask-Sothoth Title" />
      </div>

      <div class="sothoth-slogan-container">
         <p class="sothoth-key">The <span class="sothoth-span">KEY,</span></p>
         <p class="sothoth-guardian"><span class="sothoth-span">GUARDIAN,</span> and</p>
         <p class="sothoth-gate"><span class="sothoth-span">GATE</span> to knowledge!</p>
      </div>

      <form class="sothoth-form" id="sothothForm">
         <input class="sothoth-input" id="input" type="text" name="question" placeholder="Your Question" />
      </form>
      <audio id="sothothAudio" src=""></audio>

      <div class="sothoth-answer-container">
         <p class="sothoth-answer" id="sothothAnswer"></p>
      </div>
   </div>
</body>

</html>
